<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="description" content="Startup HTML template based">
	<meta name="viewport" content="width=device-width">
	<link href="https://fonts.googleapis.com/css?family=Rubik:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.min.css">
	<title>Thank you page</title>
</head>

<body>

	<header class="header">
		<div class="container container--head">
			<div class="header__inner">
				<div class="header__brand">Product Name</div>
				<nav class="nav">
					<div class="nav__item">
						<img class="nav__flag" src="./img/flag.png" alt="Flag">
						<a class="nav__link" href="#">English</a>
						<img src="img/Icon.svg" alt="Icon">
					</div>
					<div class="nav__item">
						<a class="nav__link" href="#">$US</a>
						<img src="img/Icon.svg" alt="Icon">
					</div>
					<img class="nav__burger" src="img/burger.svg" alt="Burger Menu">
				</nav>
			</div>
		</div>
	</header>

	<section class="main">
		<div class="main__inner">
			<div class="container">
				<div class="main__head main__head--page">
					<img class="main__head__logo" src="img/ok.svg" alt="OK">
					<h1 class="main__head__title">Thank you!</h1>
					<p class="main__head__text main__head__text--page">Your input was successfuly deleted.<br>
                            You may close this tab in your browser.</p>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
